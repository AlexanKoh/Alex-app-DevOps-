apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: flask-app
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: ghcr.io/alexankoh/alexapp:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: db-port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: db-name
        - name: DEBUG
          valueFrom:
            secretKeyRef:
              name: web-secret
              key: debug
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPYCACHEPREFIX
          value: "/tmp"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: flask-app
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
